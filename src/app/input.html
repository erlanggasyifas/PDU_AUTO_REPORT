<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bordered">
        <div class="header">
            <div class="title">DATA INPUT FORM</div>
        </div>

        <hr>

        <form id="dataInputForm">
            <div class="form-group">
                <label for="bitNoForm">BHA No./BIT No: </label>
                <input type="text" id="bitNoForm" name="bitNoForm" required>
            </div>
            <div class="form-group">
                <label for="bitTcForm">8-1/2" TC Bit(ADC M123): </label>
                <input type="text" id="bitTcForm" name="bitTcForm" required>
            </div>
            <div class="form-group">
                <label for="sleeveStabForm">6-3/4" Motor w/8-3/8" Sleeve Stab: </label>
                <input type="text" id="sleeveStabForm" name="sleeveStabForm" required>
            </div>
            <div class="form-group">
                <label for="typeBitForm">TYPE: </label>
                <input type="text" id="typeBitForm" name="typeBitForm" required>
            </div>
            <div class="form-group">
                <label for="floatSubForm">6-3/4" Float Sub: </label>
                <input type="text" id="floatSubForm" name="floatSubForm" required>
            </div>
            <div class="form-group">
                <label for="snBitForm">S/N: </label>
                <input type="text" id="snBitForm" name="snBitForm" required>
            </div>
            <div class="form-group">
                <label for="stringStabilizerForm">7-7/8" String Stabilizer: </label>
                <input type="text" id="stringStabilizerForm" name="stringStabilizerForm" required>
            </div>
            <div class="form-group">
                <label for="iadcForm">IADC: </label>
                <input type="text" id="iadcForm" name="iadcForm" required>
            </div>
            <div class="form-group">
                <label for="nmdcForm">6-3/4" NMDC: </label>
                <input type="text" id="nmdcForm" name="nmdcForm" required>
            </div>
            <div class="form-group">
                <label for="bit17hrsForm">BIT 17 HRS: </label>
                <input type="text" id="bit17hrsForm" name="bit17hrsForm" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="scripts/input.js"></script>
</body>
</html>
