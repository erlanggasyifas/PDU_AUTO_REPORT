<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bordered">
        <div class="header">
            <div class="title">DATA INPUT FORM</div>
        </div>

        <hr>

        <form id="dataInputForm">
            <div class="form-group">
                <label for="reportNo">Report No:</label>
                <input type="number" id="reportNo" name="reportNo" required>
            </div>
            <div class="form-group">
                <label for="companyWell">Company Well:</label>
                <input type="text" id="companyWell" name="companyWell" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="wellType">Well Type:</label>
                <input type="text" id="wellType" name="wellType" required>
            </div>
            <div class="form-group">
                <label for="well">Well:</label>
                <input type="text" id="well" name="well" required>
            </div>
            <div class="form-group">
                <label for="wellClass">Well Class:</label>
                <input type="text" id="wellClass" name="wellClass" required>
            </div>
            <div class="form-group">
                <label for="spudDate">Spud Date:</label>
                <input type="datetime-local" id="spudDate" name="spudDate" required>
            </div>
            <div class="form-group">
                <label for="rigName">Rig Name:</label>
                <input type="text" id="rigName" name="rigName" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="scripts/input.js"></script>
</body>
</html>
